<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Teacher Portal</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="js/account.js"></script>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Teacher Portal Login</h1>
        
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="teacher@example.com" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <button id="login" class="login-btn">Sign In</button>
        
        <p class="register-text">
            Don't have an account? <a href="register.html" class="register-link">Register here</a>
        </p>
    </div>
</body>
</html>
