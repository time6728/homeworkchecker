<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Homework Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/homework.css"> 
    <script type="module" src="./js/homework.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <header class="app-header">
            <h1 class="header-title">Homework & Assignments</h1>
            <a href="index.html" class="back-link">‚Üê Go Back to Dashboard</a>
        </header>

        <main class="homework-main">
            <div class="input-card">
                <h2 class="card-title">Create New Assignment</h2>
                <div class="input-grid-2">
                    <div class="input-group">
                        <label for="hwname">Assignment Name</label>
                        <input type="text" id="hwname" placeholder="E.g., Chapter 5 Quiz">
                    </div>
                    <div class="input-group">
                        <label for="hwclass">Applies to Class</label>
                        <input type="text" id="hwclass" placeholder="E.g., 10A Math">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="hwdate">Due Date</label>
                    <input type="date" id="hwdate">
                </div>
                
                <button id="hwaddbtn" class="action-btn primary-btn">Add Assignment & Notify Students</button>
            </div>

            <div class="homework-list-section">
                <h2 class="list-title">Active Assignments (<span id="homework-count">0</span>)</h2>
                
                <div class="bulk-actions-container hidden" id="bulk-actions">
                    <button id="bulk-delete-btn" class="action-btn delete-btn-large">
                        Delete Selected (<span id="selected-count">0</span>)
                    </button>
                </div>
                
                <div id="homeworkList" class="homework-list-container">
                    <p class="loading-text">Loading...</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="edit-homework-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">Edit Assignment</h3>
            <p id="edit-homework-id" class="hidden"></p>
            <div class="input-group">
                <label for="modal-name-input">Name</label>
                <input type="text" id="modal-name-input" required>
            </div>
            <div class="input-group">
                <label for="modal-date-input">Due Date</label>
                <input type="date" id="modal-date-input" required>
            </div>
            <div class="input-group">
                <label for="modal-class-input">Class</label>
                <input type="text" id="modal-class-input" required>
            </div>
            <div class="modal-actions">
                <button id="modal-save-btn" class="action-btn primary-btn">Save Changes</button>
                <button id="modal-cancel-btn" class="action-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="delete-confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="delete-modal-title" class="modal-title delete-title">Confirm Deletion</h3>
            <p id="delete-modal-text" class="modal-instruction">
                Are you sure you want to delete this assignment? This action cannot be undone.
            </p>
            <p id="delete-homework-id" class="hidden"></p>
            <div class="modal-actions">
                <button id="delete-confirm-btn" class="action-btn delete-btn-large">Delete</button>
                <button id="delete-cancel-btn" class="action-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    </body>
</html>
