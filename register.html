<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Teacher Portal</title>
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="js/account.js"></script>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Create Your Account</h1>
        
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="teacher@example.com" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <button id="register" class="register-btn">Register</button>
        
        <p class="login-text">
            Already have an account? <a href="login.html" class="login-link">Login here</a>
        </p>
    </div>
</body>
</html>
